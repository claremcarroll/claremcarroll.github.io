    <script type="text/javascript">

    //Resize photospheres

        $(document).ready(function(){
            var newHeight = $(".img").width();
            if (newHeight <= 260){
                $('.scroll').height(newHeight);
                $('.scroll').width(newHeight);
                $('.img').height(newHeight);
                $('.caption').css("padding-top", newHeight + 10);
            }
        });

        $(window).resize(function(){
            var newHeight = $(".img").width();
            if (newHeight <= 260){
                $('.scroll').height(newHeight);
                $('.scroll').width(newHeight);
                $('.img').height(newHeight);
                $('.caption').css("padding-top", newHeight + 10);
            }
        });


    //Scroll photospheres

        var incInterval;

        
        $(".scroll").mouseover(
          function(evt){
            var num = 0;

            var target = evt.target;

            var backgroundPos = $(target).css('backgroundPosition').split(" ");

            var xPos = backgroundPos[0];

            if(xPos === "0%") {
                xPos = 0;
            }
            else {
                xPos = xPos.slice(0, -2);
            }

            incInterval= setInterval(function(){
              $(target).css({backgroundPosition: xPos-num + 'px 0'});    
              num++;

            },10);
            
          }
        );

        $("div").mouseout(
          function(){
            num = 0;
            clearInterval(incInterval);
        });
           


    // Responsive Header

        $(function() {
            $(window).scroll(function() {
                var scroll = $(window).scrollTop();

                if (scroll >= 200) {
                    $(".header").addClass('smaller');
                } else {
                    $(".header").removeClass("smaller");
                }
            });
        });


    </script>
